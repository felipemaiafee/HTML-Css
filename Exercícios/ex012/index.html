<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando vídeos</title>
</head>
<body>
    <h1>Reproduzindo vídeos</h1>
    <p>Reproduzindo vídeos em HTML5</p>
    <video controls width="1000" poster="Midias/Luan.jpg">
        <source src="Midias/Luan Santana - DEUS É MUITO BOM (LUAN CITY 2.0).mp4" type="video/mp4">
        <source src="Midias/Luan Santana - DEUS É MUITO BOM (LUAN CITY 2.0).webm" type="video/webm">
        <source src="Midias/Luan Santana - DEUS É MUITO BOM (LUAN CITY 2.0).ogv " type="video/ogg">
    </video>

    <h1>Inserindo vídeo do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/gWQn6FQGPxs?si=E0j1WqZIbIgGvK7E" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
