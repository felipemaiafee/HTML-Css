<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globais da CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(to top, #FFC851, #FF6F42, #F54F51, #B33AA3, #4565CA);
        }
        h1 {
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            font-size: 75px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>TESTANDO GRADIENTE</h1>
</body>
</html>
